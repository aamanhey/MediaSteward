<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video or Collection</title>
</head>
<body>
    <h1>Upload a TikTok Video or Collection</h1>
    <form action="/upload" method="POST">
        <label for="url">Video or Collection URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>

        <label for="collection_name">Collection Name:</label><br>
        <input type="text" id="collection_name" name="collection_name" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
