<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection: {{ collection_name }}</title>
</head>
<body>
    <h1>Collection: {{ collection_name }}</h1>

    <form method="GET">
        <input type="text" name="search" placeholder="Search..." value="{{ request.args.get('search', '') }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Size (MB)</th>
                <th>Author</th>
                <th>Upload Date</th>
                <th>Stream</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.name }}</td>
                <td>{{ file.size }}</td>
                <td>{{ file.author }}</td>
                <td>{{ file.date }}</td>
                <td><a href="{{ file.url }}" target="_blank">Play</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
